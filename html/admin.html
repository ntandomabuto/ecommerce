<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <title>E-Commerce Admin</title>
    <link rel="shortcut icon" href="https://ntandomabuto.github.io/images/N.png" type="image/x-icon">
</head>
<body class="admin-body">
    <nav class="navbar sticky-top bg-secondary">
        <div class="container-fluid">
            <div class="gif">
                <img src="https://ntandomabuto.github.io/images/N.png" alt="gif" width="10%">
            </div>
            <a href="#">Admin</a>
                <a href="/index.html">Home</a>
                <a href="/html/about.html">About</a>
                <a href="/html/checkout.html">Checkout</a>
                <a href="/html/product.html">Product</a>
                <a href="/html/contact.html">Contact</a>
            </div>
    </nav>
    <h1>Admin</h1>
    <div class="admin-container">
        <button id="sort-btn">Sort</button>
        <button id="add-btn" data-toggle="modal" data-target="#myModal">Add Product</button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Add Product</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="add-product-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name"><br><br>
                        <label for="image">Image:</label>
                        <input type="text" id="image" name="image"><br><br>
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category"><br><br>
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price"><br><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-product-btn">Add Product</button>
                </div>
            </div>
        </div>
    </div>

    <table id="product-table" class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Image</th>
                <th>Category</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="product-list">
        </tbody>
    </table>

    <footer class="footer-admin ">
        <div class="footer-container container">
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram" aria-hidden="true"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook" aria-hidden="true"></i></a>
        <p>Designed and developed by <b>Ntando Mabuto</b></p>
    <p>Copyright Â© 2024. All Rights Reserved</p>
        </div>
    </footer>

    <script src="../script/admin.js"></script>
</body>
</html>
