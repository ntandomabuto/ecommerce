    <div class="container-cont">
        <h1 class="head-cont">Contact Us</h1>
        <form id="contact-form" action="https://formspree.io/f/mqkrwzkb" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name here">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Send a message to us"></textarea>
            </div>
            <button type="submit" id="cont">Send <i class="fas fa-paper-plane"></i></button>
            <button type="reset" id="cont">Clear <i class="fas fa-eraser"></i></button>
        </form>
        <div class="contact-details">
            <h2>Get in Touch</h2>
            <p><i class="fas fa-phone"></i> Phone: +27 60 309 8353</p>
            <p><i class="fas fa-envelope"></i> Email: admin@newdonglobal.co.za</p>
            <p><i class="fas fa-map-marker-alt"></i> Address: 3212 Steve Biko St, Cape Town, South Africa</p>
        </div>
    </div>
